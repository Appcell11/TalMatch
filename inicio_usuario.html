<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TalMatch - Inicio Usuario</title>
  <link rel="stylesheet" href="inicio_usuario.css" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="/imagenes/talmach.jpg" alt="TalMatch Logo">
      
    </div>
    <div class="menu">
      <button class="menu-icon">&#9776;</button>
    </div>
  </header>

  <main>
    <section class="sidebar">
      <h3>Buscar Empresas</h3>
      <label for="filtroSector">Sector</label>
      <select id="filtroSector">
        <option>Tecnología</option>
        <option>Finanzas</option>
        <option>Salud</option>
      </select>

      <label for="filtroUbicacion">Ubicación</label>
      <select id="filtroUbicacion">
        <option>Managua</option>
        <option>Granada</option>
        <option>León</option>
      </select>

      <label for="modalidad">Modalidad</label>
      <div class="checkbox-group">
        <label><input type="checkbox"> Presencial</label>
        <label><input type="checkbox"> Remoto</label>
        <label><input type="checkbox"> Híbrido</label>
      </div>

      <label for="disponibilidad">Disponibilidad</label>
      <div class="checkbox-group">
        <label><input type="checkbox"> Tiempo Completo</label>
        <label><input type="checkbox"> Medio Tiempo</label>
        <label><input type="checkbox"> Pasantías</label>
      </div>

      <button class="btn-filtrar">Filtrar</button>
    </section>

    <section class="contenido">
      <h2>Oportunidades para ti</h2>
      <div class="card-oferta">
        <div class="detalle-empresa">
          <img src="/imagenes/EMPRESA.jpg" alt="Empresa Logo">
          <div>
            <h3>Tech Innovators</h3>
            <p>Vacante: Desarrollador Web</p>
            <p>Ubicación: Remoto</p>
          </div>
        </div>
        <div class="acciones">
          <span>Publicado hace 5h</span>
          <a href="#">Ver más →</a>
        </div>
      </div>

      
    </section>
  </main>
</body>
</html>
