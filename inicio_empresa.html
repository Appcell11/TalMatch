<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>TalMatch - Inicio Empresa</title>
    <link rel="stylesheet" href="inicio_empresa.css" />
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="imagenes/talmach.jpg" alt="TalMatch Logo">
        </div>
        <div class="menu-icon">
            <img src="imagenes/menu.png" alt="Menú">
        </div>
    </header>

    <main class="main-content">
        <!-- Filtro lateral -->
        <aside class="sidebar">
            <div class="filter-box">
                <label><strong>Buscar por universidad</strong></label>
                <select>
                    <option>UNAN</option>
                    <option>UNI</option>
                    <option>UDEM</option>
                </select>

                <label><strong>Buscar por carrera</strong></label>
                <select>
                    <option>Ingeniería en Sistemas</option>
                    <option>MEDICINA</option>
                    <option>DERECHO</option>
                </select>

                <div class="type-radio">
                    <label><input type="radio" name="tipo" checked> Profesional</label>
                    <label><input type="radio" name="tipo"> Estudiante</label>
                </div>

                <label><strong>Años de experiencia</strong></label>
                <input type="range" min="0" max="10" />

                <div class="filters-columns">
                    <div class="filter-column">
                        <label><strong>Modalidad</strong></label>
                        <label><input type="radio"> Presencial</label>
                        <label><input type="radio"> Remoto</label>
                        <label><input type="radio"> Híbrido</label>
                    </div>

                    <div class="filter-column">
                        <label><strong>Disponibilidad</strong></label>
                        <label><input type="radio"> Tiempo Completo</label>
                        <label><input type="radio"> Medio tiempo</label>
                        <label><input type="radio"> Pasantías</label>
                    </div>
                </div>

                <label><strong>Idioma</strong></label>
                <select>
                    <option>Español</option>
                </select>

                <label><strong>Sexo</strong></label>
                <select>
                    <option>Masculino</option>
                    <option>Femenino</option>
                </select>

                <button class="filter-btn">Filtrar</button>
            </div>
        </aside>


<h2 id="inicio">Home</h2>
        <!-- Contenido principal -->
        <section class="content">
            
            <div class="search-box">
                <input type="text" placeholder="Buscar talento..." />
                <button class="search-btn">
                    <img src="imagenes/lupa.png" alt="Buscar" />
                </button>
            </div>

            <!-- Perfiles -->
            <div class="profile-card">
                <img src="imagenes/usuario.jpg" alt="Perfil">
                <div>
                    <strong>Cecilia Méndez</strong><br/>
                    Estudiante<br/><br/><br/>
                    Años de experiencia
                </div>
                <span id="time">Hace 10 m</span>
                <a id="view-profile" href="vpusuario.html">Ver perfil →</a>
            </div>

            <div class="profile-card">
                <img src="imagenes/usuario.jpg" alt="Perfil">
                <div>
                    <strong>Edgar Guzmán</strong><br/>
                    Profesional<br/><br/><br/>
                    Años de experiencia
                </div>
                <span id="time">Hace 10 m</span>
                <a id="view-profile" href="vpusuario.html">Ver perfil →</a>
            </div>

            <div class="profile-card">
                <img src="imagenes/usuario.jpg" alt="Perfil">
                <div>
                    <strong>Byron Hernández</strong><br/>
                    Profesional<br/><br/><br/>
                    Años de experiencia
                </div>
                <span id="time">Hace 10 m</span>
                <a id="view-profile" href="vpusuario.html">Ver perfil →</a>
            </div>

            <div class="profile-card">
                <img src="imagenes/usuario.jpg" alt="Perfil">
                <div>
                    <strong>Susan Ledair</strong><br/>
                    Profesional<br/><br/><br/>
                    Años de experiencia
                </div>
                <span id="time">Hace 10 m</span>
                <a id="view-profile" href="vpusuario.html">Ver perfil →</a>
            </div>
        </section>
    </main>
</body>
</html>
