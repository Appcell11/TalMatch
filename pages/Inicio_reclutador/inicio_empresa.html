<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>TalMatch - Inicio Empresa</title>
    <link rel="stylesheet" href="inicio_empresa.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=account_circle" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=account_circle" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <!--<div class="logo">
            <img src="imagenes\menu.png" alt="TalMatch Logo">
        </div>
        <div class="menu-icon">
            <img src="imagenes\menu.png" alt="Menú">
        </div>-->
    </header>

    <main class="main-content open-sans-text">
        <!-- Filtro lateral -->
        <aside class="sidebar">
            <div class="filter-box">
                <label><strong>Buscar por universidad</strong></label>
                <select>
                    <option>UNAN</option>
                    <option>UNI</option>
                    <option>UDEM</option>
                </select>

                <label><strong>Buscar por carrera</strong></label>
                <select>
                    <option>Ingeniería en Sistemas</option>
                    <option>MEDICINA</option>
                    <option>DERECHO</option>
                </select>

                <div class="type-radio">
                    <label><input type="radio" name="tipo" checked> Profesional</label>
                    <label><input type="radio" name="tipo"> Estudiante</label>
                </div>

                <label><strong>Años de experiencia</strong></label>
                <input type="range" min="0" max="10" />

                <div class="filters-columns">
                    <div class="filter-column">
                        <label><strong>Modalidad</strong></label>
                        <label><input name="modalidad" type="radio" checked> Presencial</label>
                        <label><input name="modalidad" type="radio"> Remoto</label>
                        <label><input name="modalidad" type="radio"> Híbrido</label>
                    </div>

                    <div class="filter-column">
                        <label><strong>Disponibilidad</strong></label>
                        <label><input name="disponibilidad" type="radio"> Tiempo Completo</label>
                        <label><input name="disponibilidad" type="radio"> Medio tiempo</label>
                        <label><input name="disponibilidad" type="radio"> Pasantías</label>
                    </div>
                </div>

                <label><strong>Idioma</strong></label>
                <select>
                    <option>Español</option>
                </select>

                <label><strong>Sexo</strong></label>
                <select>
                    <option>Masculino</option>
                    <option>Femenino</option>
                </select>
                <button class="filter-btn">Filtrar</button>
            </div>
        </aside>


        <!-- Contenido principal -->
        <section class="content">
            <div class="box-h">
                <h2 id="inicio">Home</h2>
                <div class="search-box">
                    <input type="text" placeholder="Buscar talento..." />
                    <button class="search-btn">
                        <span class="material-symbols-outlined">search</span>
                    </button>
                </div>
            </div>

            <!-- Perfiles -->
             <div id="perfiles" class="box-v">
                 <div class="profile-card">
                     <span class="user material-symbols-outlined">account_circle</span>
                     <div>
                        <div>
                            <strong style="font-size: larger;">Cecilia Méndez</strong>
                            <span>Estudiante</span>
                            <span>Años de experiencia</span>
                        </div>
                        <div style="display: flex; flex-direction: row; gap: 1em; align-items:end;">
                            <span id="time">Hace 10 m</span>
                            <a id="view-profile" href="../inicio_usuario/vpusuario.html">Ver perfil →</a>
                        </div>
                     </div>
                 </div>
             </div>
        </section>
    </main>
</body>
<script>
    const perfiles = document.getElementById("perfiles");
    const perfilCard = `<div class="profile-card">
                     <span class="user material-symbols-outlined">account_circle</span>
                     <div>
                        <div>
                            <strong style="font-size: larger;">Cecilia Méndez</strong>
                            <span>Estudiante</span>
                            <span>Años de experiencia</span>
                        </div>
                        <div style="display: flex; flex-direction: row; gap: 1em; align-items:end;">
                            <span id="time">Hace 10 m</span>
                            <a id="view-profile" href="../inicio_usuario/vpusuario.html">Ver perfil →</a>
                        </div>
                     </div>
                 </div>`;
    let i = 0;
    while(i < 25){
        perfiles.innerHTML += perfilCard;
        i++;
    }
</script>
</html>
